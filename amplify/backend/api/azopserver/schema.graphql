type Suggestion 
  @model 
  @auth(rules: [
      {allow: owner},
      {allow: groups, groups: ["Users"], operations: [read]}
    ])
{
  id: ID!
  user: User!
  title: String!
  description: String!
  status: String
  suggestionscol: String!
}

type User 
  @model 
  @auth(rules: [
      {allow: owner, operations: [read, update, delete]},
      {allow: groups, groups: ["Admins"]}
    ])
{
  id: ID!
  first_name: String
  last_name: String
  avatar: String
  suggestions: [Suggestion]
  tribes: [Tribe]
}

type Tribe
  @model 
  @auth(rules: [
      {allow: groups, groups: ["Admins"]}
    ])
